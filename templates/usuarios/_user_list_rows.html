{# Apenas as <tr>…</tr> #}
{% for user in users %}
  <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.get_full_name|default:"—" }}</td>
    <td>{{ user.email }}</td>
    <td>
      <a href="{% url 'usuarios:edit' user.id %}" class="btn btn-sm btn-outline-primary">Editar</a>
      <a href="{% url 'usuarios:delete' user.id %}" class="btn btn-sm btn-outline-danger">Excluir</a>
    </td>
  </tr>
{% empty %}
  <tr><td colspan="4" class="text-center">Nenhum usuário encontrado.</td></tr>
{% endfor %}
